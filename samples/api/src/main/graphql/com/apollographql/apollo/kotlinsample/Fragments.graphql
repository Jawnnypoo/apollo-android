fragment RepositoryDetail on Repository {
    id
    name
    description
    issues {
        totalCount
    }
    pullRequests(states: $pullRequestStates) {
        totalCount
    }
    stargazers {
        totalCount
    }
    forkCount
    releases {
        totalCount
    }
}

fragment RepositoryFragment on Repository {
    id
    name
    description
}
